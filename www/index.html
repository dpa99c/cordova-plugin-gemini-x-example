<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/index.css">
        <script>
            GEMINI_API_KEY = "YOUR_API_KEY_HERE";
        </script>
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <h1>Cordova GeminiX Test</h1>

        <div id="loader">
            <div class="mask"></div>
            <p class="message">Waiting for model response...</p>
        </div>

        <div class="section">
            <h2>Model</h2>
            <select id="model">
                <option value="gemini-pro" selected="selected">Pro</option>
                <option value="gemini-pro-vision">Pro Vision</option>
            </select>

            <button onclick="initModel()">Init Model</button>
        </div>

        <div class="section">
            <h2>Input</h2>
            <textarea id="text-input" placeholder="Enter text to send to model"></textarea>
            <div id="images"></div>

            <button onclick="onPressClear()">Clear</button>
            <button onclick="openImagePicker()">Add image(s)</button>
            <button onclick="sendMessage()">Send message</button>
            <button onclick="countTokens()">Count tokens</button>
            <button onclick="addHistory(true)">Add to user chat history</button>
            <button onclick="addHistory(false)">Add to model chat history</button>
            <button onclick="clearHistory()">Clear chat history</button>
            <button onclick="initChat()">Init Chat (with history)</button>
            <button onclick="sendChatMessage()">Send chat message</button>
            <button onclick="countChatTokens()">Count chat tokens</button>
            <button onclick="getChatHistory()">Get chat history</button>
            <span class="checkbox">
                <input type="checkbox" id="stream-response">
                <label for="stream-response">Stream response</label>
            </span>
        </div>

        <div class="section">
            <h2>Conversation</h2>
            <button onclick="clearConversation()">Clear conversation</button>
            <hr/>
            <div id="conversation-output"></div>
        </div>


    </body>
</html>
